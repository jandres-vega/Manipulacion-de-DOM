<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/calculadora.css" />
    <title>Calculadora</title>
</head>
<body>
    <div class="div-img">
    </div>
    <div id="app">
        <div class="container-calc">
            <div id="div-input">
                <label>
                    <input class="inp-display" type='text' value="0"/>
                </label>
            </div>
            <div class="container-submits">
                <input class="inp-restart" type="submit" value="C" />
                <input class="inp-less-more" type="submit" value="+/-"/>
                <input class="inp-operaciones" type="submit" value="/"/>
                <input class="inp-clear" type="submit" value="DEL"/>
            </div>
            <div class="container-submits">
                <input class="inp-numbers" type="submit" value="7"/>
                <input class="inp-numbers" type="submit" value="8"/>
                <input class="inp-numbers" type="submit" value="9"/>
                <input class="inp-operaciones" type="submit" value="x"/>
            </div>
            <div class="container-submits">
                <input class="inp-numbers" type="submit" value="4"/>
                <input class="inp-numbers" type="submit" value="5"/>
                <input class="inp-numbers" type="submit" value="6"/>
                <input class="inp-operaciones" type="submit" value="-"/>
            </div>
            <div class="container-submits">
                <input class="inp-numbers" type="submit" value="1"/>
                <input class="inp-numbers" type="submit" value="2"/>
                <input class="inp-numbers" type="submit" value="3"/>
                <input class="inp-operaciones" type="submit" value="+"/>
            </div>
            <div class="container-submits-a">
                <input class="inp-numbers" type="submit" value="0"/>
                <input class="inp-numbers" type="submit" value="."/>
                <input class="inp-equals" type="submit" value="="/>
            </div>

        </div>

    </div>
    <script src="src/index.js"></script>
</body>
</html>
